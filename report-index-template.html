<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playwright Test Reports - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .latest-build {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .latest-build h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }
        
        .latest-build a {
            display: inline-block;
            background: white;
            color: #11998e;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .latest-build a:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        
        .builds-section h3 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .builds-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .build-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .build-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .build-item a {
            color: white;
            text-decoration: none;
            display: block;
        }
        
        .build-number {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .build-label {
            opacity: 0.9;
            font-size: 0.9em;
        }
        
        .no-builds {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 1.1em;
        }
        
        footer {
            text-align: center;
            color: white;
            margin-top: 50px;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .builds-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé≠ Playwright Test Reports</h1>
            <p>Automated Test Results Dashboard</p>
        </div>
        
        <div class="card">
            <div class="latest-build">
                <h2>üìä Latest Test Results</h2>
                <a href="latest/">View Latest Report</a>
            </div>
            
            <div class="builds-section">
                <h3>üìÅ Historical Builds</h3>
                <div class="builds-list" id="buildsList">
                    <!-- Build items will be inserted here -->
                </div>
            </div>
        </div>
        
        <footer>
            <p>Generated by Jenkins CI/CD Pipeline</p>
        </footer>
    </div>
</body>
</html>
